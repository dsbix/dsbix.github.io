<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSB API</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Futura', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .day-card {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 
                0 0 12px 3px rgba(119, 0, 255, 0.4),
                0 0 10px rgba(119, 0, 255, 0.4) inset;
            text-align: center;
            max-width: 80%;
            position: relative;
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        .day-title {
            font-size: 18px;
            font-weight: bold;
        }

        .day-content {
            margin-top: 10px;
        }

        .loader {
            position: absolute;
            top: calc(50% + 6px);
            left: calc(50% - 10px);
            transform: translate(-50%, -50%) scale(0.85);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a200ff65;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #fff;
            }
            .day-card {
                background-color: #333;
            }
        }
    </style>
</head>
<body>
    <h1>DSB API</h1>
    <div class="day-card" id="todayCard">
        <div class="day-title">Heute</div>
        <div class="day-content" id="todayContent">
            <div class="loader"></div>
        </div>
    </div>
    <div class="day-card" id="tomorrowCard">
        <div class="day-title">Morgen</div>
        <div class="day-content" id="tomorrowContent">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            const today = new Date().getDay();
            const tomorrow = (today + 1) % 7;

            async function fetchData(dayId) {
                const klasse = '10a';
                const url = `https://api.veoh.online/fetch_entries?klasse=${klasse}&day=${dayId}`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (response.ok) {
                        return data;
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    console.error('Fehler beim Abrufen der Daten:', error.message);
                    return { message: 'Fehler beim Abrufen der Daten.' };
                }
            }

            async function displayData(cardId, data) {
                const cardContent = document.getElementById(cardId);
                const contentDiv = cardContent.querySelector('.day-content');

                if (data.message) {
                    contentDiv.textContent = data.message;
                } else {
                    const entries = data.map(entry => {
                        return `<p><strong>Stunde:</strong> ${entry.lesson}, <strong>Fach:</strong> ${entry.new_subject}, <strong>Raum:</strong> ${entry.room}, <strong>Lehrer:</strong> ${entry.teacher}, <strong>Grund:</strong> ${entry.type}, <strong>Text:</strong> ${entry.text}</p>`;
                    }).join("");
                    contentDiv.innerHTML = entries;
                }
            }

            document.querySelectorAll('.loader').forEach(loader => loader.style.display = 'block');

            fetchData(days[today])
                .then(data => {
                    displayData('todayCard', data);
                    document.getElementById('todayCard').querySelector('.loader').style.display = 'none';
                })
                .catch(error => console.error('Fehler beim Anzeigen der Daten für heute:', error.message));

            fetchData(days[tomorrow])
                .then(data => {
                    displayData('tomorrowCard', data);
                    document.getElementById('tomorrowCard').querySelector('.loader').style.display = 'none';
                })
                .catch(error => console.error('Fehler beim Anzeigen der Daten für morgen:', error.message));
        });
    </script>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "72fd64b0-067e-4b77-9203-14ff9b484770",
                safari_web_id: "web.onesignal.auto.370dd028-ab8a-4720-9087-4e2c917686de",
                notifyButton: {
                    enable: true,
                }
            });
        });
    </script>
</body>
</html>
